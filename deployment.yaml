apiVersion: app.ibm.com/v1alpha1
kind: Deployable
metadata:
  name: app-deploy2
  namespace: app-entitlement
  annotations:
    app.ibm.com/is-local-deployable: "false"
  labels:
    app: hello-kubernetes
spec:
  template:
    apiVersion: apps/v1
    kind: Deployment
    metadata:
      name: hello-kubernetes-private
      labels:
        app: hello-kubernetes
    spec:
      replicas: 3
      selector:
        matchLabels:
          app: hello-kubernetes
      template:
        metadata:
          labels:
            app: hello-kubernetes
